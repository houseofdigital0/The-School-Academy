<div id="editSessionModal" class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-[999]">
	<div class="bg-white p-6 rounded-lg w-[400px] max-h-[90vh] overflow-y-scroll">
    <h3 class="text-xl font-bold mb-4">Edit Course</h3>
    <form id="editSessionForm">
      <input type="hidden" id="sessionId" />
      <div class="mb-4">
        <img
          id="imagePreview"
          src=""
          alt="Preview"
          class="w-full h-40 object-cover rounded-md border border-gray-300 hidden"
        />
      </div>
      <!-- Title -->
      <div class="mb-4">
        <label class="block text-gray-700">Title:</label>
        <input
          type="text"
          id="editTitle"
          class="w-full border border-gray-300 p-3 rounded"
          required
        />
      </div>
      <!-- Price -->
      <div class="mb-4">
        <label class="block text-gray-700">Price:</label>
        <input
          type="text"
          id="editPrice"
          class="w-full border border-gray-300 p-3 rounded"
          required
          oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/^0+/, '');"
          pattern="[1-9][0-9]*"
          title="Please enter a Price greater than 0"
        />
      </div>
      <!-- Self help credits -->
      <div class="mb-4">
        <label class="block text-gray-700" id="editSelfHelpCredits"></label>
       
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Sessions:</label>
        <input
          type="text"
          id="editSessions"
          class="w-full border border-gray-300 p-3 rounded"
          required
          oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/^0+/, '');"
          pattern="[1-9][0-9]*"
          title="Please enter a Session greater than 0"
        />
      </div>
      
      
      <!-- Content -->
      <div class="mb-4">
        <label for="content" class="block text-sm font-medium text-gray-700" >Description</label>
        <div
          id="editor"
          class="mt-2 bg-white border border-gray-300 rounded-md shadow-sm px-0 p-3 h-40"
        ></div>
      </div>
      <!-- Image -->
      <div class="mb-4">
        <label for="editImage" class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
        <div class="flex items-center gap-4">
          <button
            type="button"
            id="selectImageButton"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
          >
            Select Another Image
          </button>
          <span id="selectedImageName" class="text-sm text-gray-500">No image selected</span>
        </div>
        <input
          type="file"
          id="editImage"
          name="editImage"
          accept="image/*"
          class="hidden"
          onchange="updateImagePreview()"
        />
      </div>
      <!-- Buttons -->
      <div class="flex items-center justify-between">
        <button
          type="button"
          class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
          onclick="closeEditModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Update
        </button>
      </div>
    </form>
