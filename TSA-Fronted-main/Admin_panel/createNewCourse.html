                            <div class="bg-white p-8 rounded-lg shadow-lg w-full ">
                                <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create a New Course</h2>
                                <form id="courseForm" class="space-y-6">
                                  <!-- Name -->
                                  
                                  <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                    <input
                                      type="text"
                                      id="name"
                                      name="name"
                                      class="mt-2 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                      placeholder="Enter course name"
                                      required
                                    />
                                  </div>
                            
                                  <!-- Rich Text Editor for Description -->

								 
                                  <div>
                                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                                    <div
                                      id="editor"
                                      class="mt-2 bg-white border border-gray-300 rounded-md shadow-sm px-0 p-3 h-40"
                                    ></div>
                                  </div>
                            
                                  <!-- File Upload -->
                                  <div>
                                    <label for="Img" class="block text-sm font-medium text-gray-700">Upload Image</label>
                                    <input
                                      type="file"
                                      id="Img"
                                      name="Img"
                                      accept="image/*"
                                      class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                                      required
                                    />
                                  </div>

								  <!-- Price -->
								  <div>
									<label for="price" class="block text-sm font-medium text-gray-700">Price</label>
									<input
									  type="number"
									  id="price"
									  name="price"
									  class="mt-2 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
									  placeholder="Enter course price"
									  required
									/>
								  </div>

								  <!-- Sessions -->
								  <div>
									<label for="sessions" class="block text-sm font-medium text-gray-700">Sessions</label>
									<input
									  type="number"
									  id="sessions"
									  name="sessions"
									  class="mt-2 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
									  placeholder="Enter number of sessions"
									  required
									/>
								  </div>
                            
                                  <!-- Buttons -->
                                  <div class="flex space-x-4">
                                    <button
                                      type="button"
                                      id="previewButton"
                                      class="w-full bg-yellow-500 text-white font-medium py-3 px-6 rounded-md hover:bg-yellow-600 transition"
                                    >
                                      Preview
