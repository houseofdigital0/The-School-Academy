<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="" />
        <meta charset="utf-8" />
        <title>TSA Dashboard</title>
        
   
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="/Assests/img/logo.png" />
        <!--begin::Fonts-->
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700"
        />
        <!--end::Fonts-->
        <!--begin::Global Stylesheets Bundle(used by all pages)-->
    
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="css/style.bundle.css" rel="stylesheet" type="text/css" />
        <!--end::Global Stylesheets Bundle-->
      </head>
<body>
    <div class="flex flex-col  md:flex-row min-h-screen">
        <!-- Image Section -->
        <div class="hidden md:flex w-1/2 bg-cover bg-center" 
             style="background-image: url('https://img.freepik.com/free-photo/blur-library-interior-background_74190-5467.jpg?t=st=1736354778~exp=1736358378~hmac=145e92142f611ca81d9f5ef66a6e6248256985f781ac80cb4504d7a45e960ac9&w=996');">
        </div>
      
        <!-- Form Section -->
        <div class="w-full h-full md:w-1/2 flex items-center justify-center p-6 bg-gray-50">
          <div class="w-full max-w-md ">
            <div class="w-full flex justify-center"><img src="./Assests/logo.png" class="max-h-[20vh]"/></div>
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Admin Login</h2>
            <form class="space-y-5" onsubmit="handleLogin(event)">
              <!-- Username -->
              <div>
                <label for="username"  class="block text-md font-medium text-gray-700">Username</label>
                <input 
                  type="text" 
                  id="username" 
                  class="w-full mt-1 p-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter your username" 
                  required>
              </div>
      
              <!-- Password -->
              <div>
                <label for="password" class="block text-md font-medium text-gray-700">Password</label>
                <input 
                  type="password" 
                  id="password" 
                  class="w-full mt-1 p-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter your password" 
                  required>
              </div>
      
              <!-- Submit Button -->
              <button 
                type="submit" 
                class="w-full py-3 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>

      <script src="/admin_panel/Assests/Js/Login.js"></script>
      <script src="/admin_panel/Assests/Js/Menu.js"></script>
      
</body>
</html>
